<svg viewBox="-10 0 410 300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Command prompt text - extreme left aligned with adjusted viewBox -->
  <text x="0" y="50" font-family="'Courier New', monospace" font-size="24" fill="#000000">
    <tspan x="0" y="50">$</tspan>
    <tspan x="20" y="50"> astroviz</tspan>
    <tspan x="145" y="50"> ></tspan>
    <tspan id="cursor" x="165" y="50">_</tspan>
  </text>

  <!-- Blinking cursor animation -->
